<!DOCTYPE html>
<html>
	<head>
		<title>gorter</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>gorter URL Enhancer</h1>
		<form method="POST" action="/enhance">
			<label>Original URL:</label><br />
			<input type="url" name="url" placeholder="Enter a URL" required>
			<input type="submit" value="Enhance">
		</form>
		{{if .enhanced}}
			<p>Better URL: <a href="{{.enhancedUrl}}">{{.enhancedUrl}}</a></p>
		{{else}}
		{{end}}
	</body>
</html>
